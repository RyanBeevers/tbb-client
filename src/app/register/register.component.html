<div id='main-container'>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h3 style="text-align: center; padding-top: 5%;">Register</h3>
    <hr>
    <div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="this.user.email" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)]="this.user.password" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
          <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
          <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
        </div>
      </div> 
      <div *ngIf="errorMessage" style="text-align: center; width: 70%; margin-left: 15%;" (click)="closeMessage()">
        <span style="color: white; font-size: 15px;">{{errorMessage}}<a *ngIf="showLink" routerLink="/login">here...</a></span>
      </div>     
    </div>
    <br>
    <div class="form-group">
      <button style="width: 20%; margin-right: 40%; margin-left: 40%"
        (click)="onSubmit()" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <button routerLink="/" class="btn btn-danger" style="width: 20%; margin-left: 40%; margin-right: 40%;">Cancel</button>
</div>
